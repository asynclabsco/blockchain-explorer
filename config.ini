[job-exec "job-fetch-blocks"]
schedule = 0 */1 * * * *
container = php_blockchain_explorer
command = php /var/www/symfony/bin/console blockchain:fetch:blocks

[job-exec "job-fetch-transaction-receipts"]
schedule = 0 */1 * * * *
container = php_blockchain_explorer
command = php /var/www/symfony/bin/console blockchain:fetch:transaction-receipts
